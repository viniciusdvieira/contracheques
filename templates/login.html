{% extends "base.html" %}
{% block content %}
<section class="login-card card-elevated">
  <h2 class="page-title">Acesso</h2>
  <form method="post" class="form">
    <div class="field">
      <label for="matricula">Matrícula</label>
      <input id="matricula" type="text" name="matricula" placeholder="ex.: 12345 " required>
    </div>

    <div class="field">
      <label for="pwd">Senha</label>
      <div class="field-inline">
        <input id="pwd" type="password" name="senha" placeholder="sua senha" required>
        <label class="toggle">
          <input type="checkbox" onclick="togglePwd('pwd')">
          Mostrar
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>

  <p class="hint">Primeiro acesso? Sua senha inicial é <code>agespisa{matrícula}</code> (ex.: <code>agespisa12345</code>). Você terá que alterá-la no primeiro login.</p>
</section>

<script>
function togglePwd(id){
  const el = document.getElementById(id);
  el.type = (el.type === 'password') ? 'text' : 'password';
}
</script>
{% endblock %}
