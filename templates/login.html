{% extends "base.html" %}
{% block content %}
<h2>Acesso</h2>
<form method="post" class="form">
  <label>Matrícula</label>
  <input type="text" name="matricula" placeholder="ex.: 1234-5 ou 00" required>

  <label>Senha</label>
  <div style="display:flex; gap:8px; align-items:center;">
    <input id="pwd" type="password" name="senha" placeholder="sua senha" required style="flex:1;">
    <label style="display:flex; align-items:center; gap:4px; font-size:14px;">
      <input type="checkbox" onclick="togglePwd('pwd')">
      Mostrar
    </label>
  </div>

  <button type="submit">Entrar</button>
</form>

<p class="hint">Primeiro acesso? Sua senha inicial é <code>agespisa{matrícula}</code> (ex.: <code>agespisa12345</code> ou <code>agespisa00</code>). Você terá que alterá-la no primeiro login.</p>

<script>
function togglePwd(id){
  const el = document.getElementById(id);
  el.type = (el.type === 'password') ? 'text' : 'password';
}
</script>
{% endblock %}
