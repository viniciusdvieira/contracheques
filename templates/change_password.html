{% extends "base.html" %}
{% block content %}
<h2>Alterar senha</h2>
<form method="post" class="form">
  <label>Nova senha</label>
  <div style="display:flex; gap:8px; align-items:center;">
    <input id="npwd" type="password" name="newpwd" minlength="6" required style="flex:1;">
    <label style="display:flex; align-items:center; gap:4px; font-size:14px;">
      <input type="checkbox" onclick="togglePwd('npwd')">
      Mostrar
    </label>
  </div>

  <label>Confirmar nova senha</label>
  <div style="display:flex; gap:8px; align-items:center;">
    <input id="cpwd" type="password" name="confirmpwd" minlength="6" required style="flex:1;">
    <label style="display:flex; align-items:center; gap:4px; font-size:14px;">
      <input type="checkbox" onclick="togglePwd('cpwd')">
      Mostrar
    </label>
  </div>

  <button type="submit">Salvar</button>
</form>

<script>
function togglePwd(id){
  const el = document.getElementById(id);
  el.type = (el.type === 'password') ? 'text' : 'password';
}
</script>
{% endblock %}
