{% extends "base.html" %}
{% block content %}
<section class="login-card card-elevated">
  <h2 class="page-title">Alterar senha</h2>
  <form method="post" class="form">
    <div class="field">
      <label for="npwd">Nova senha</label>
      <div class="field-inline">
        <input id="npwd" type="password" name="newpwd" minlength="6" required>
        <label class="toggle">
          <input type="checkbox" onclick="togglePwd('npwd')">
          Mostrar
        </label>
      </div>
    </div>

    <div class="field">
      <label for="cpwd">Confirmar nova senha</label>
      <div class="field-inline">
        <input id="cpwd" type="password" name="confirmpwd" minlength="6" required>
        <label class="toggle">
          <input type="checkbox" onclick="togglePwd('cpwd')">
          Mostrar
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</section>

<script>
function togglePwd(id){
  const el = document.getElementById(id);
  el.type = (el.type === 'password') ? 'text' : 'password';
}
</script>
{% endblock %}
